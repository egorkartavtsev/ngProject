<div class="container-fluid">
    <filter-box></filter-box>
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary"><i class="fas fa-print"></i> печать</button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-comments"></i> согласование</button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-envelope"></i> отправить</button>
            </div>
        </div>
        <div class="col-auto">
            <div class="btn-group">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Год 
                    </button>
                    
                    <form class="dropdown-menu p-4">
                        <div class="form-group">
                            <label>Введите отчетный год:</label>
                            <input type="text" name="year" class="form-control" [(ngModel)]="year" #yrVar="ngModel" pattern="[0-9]{4}">
                        </div>
                        <button [disabled]="yrVar.invalid" type="button" class="btn btn-secondary" (click)="goTo('year')">Отобразить</button>
                    </form>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Месяц 
                    </button>
                    <form class="dropdown-menu dropdown-menu-right p-4">
                        <div class="form-group">
                            <label>Выберите месяц:</label>
                            <p>
                                <input list="monthes" name="month" class="form-control" [(ngModel)]="month" #mnthVar="ngModel" pattern="[0-9]{2}">
                                <datalist id="monthes">
                                    <option value="01">Январь
                                    <option value="02">Февраль
                                    <option value="03">Март
                                    <option value="04">АпрелЬ
                                    <option value="05">Май
                                    <option value="06">Июнь
                                    <option value="07">Июль
                                    <option value="08">Август
                                    <option value="09">Сентябрь
                                    <option value="10">Октябрь
                                    <option value="11">Ноябрь
                                    <option value="12">Декабрь
                                </datalist>
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Введите год:</label>
                            <input type="text" name="year" class="form-control" [(ngModel)]="year" #yrVar="ngModel" pattern="[0-9]{4}">
                        </div>
                        <button [disabled]="yrVar.invalid || mnthVar.invalid || mnthVar.pristine" type="button" class="btn btn-secondary" (click)="goTo('month')">Отобразить</button>
                    </form>                    
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Неделя 
                    </button>
                    
                    <form class="dropdown-menu dropdown-menu-right p-4">
                        <div class="form-group">
                            <label>Выберите дату:</label>
                            <input type="date" class="form-control" name="date" [(ngModel)]="date" #dyVar="ngModel">
                        </div>
                        <button [disabled]="dyVar.invalid" type="button" class="btn btn-secondary" (click)="goTo('week')">Отобразить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100"><p></p></div>
    <div class="">
        <router-outlet class="w-100"></router-outlet>
    </div>
</div>
